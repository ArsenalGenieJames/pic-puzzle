<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICPUZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4 bg-gradient-to-r from-pink-500 to-red-500">

  

    <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
        <div id="movesDisplay" class="text-white text-xl md:text-2xl ">Moves: 0</div>
    </div>

    <span class="text-white">You are solving the image of your instructor <span id="instructor-name" class="font-bold"></span></span>

    <div class="flex flex-row gap-4 justify-center items-center flex-wrap">
        <div id="puzzle" class="grid grid-cols-3 border bg-white w-[300px] h-[300px] md:w-[580px] md:h-[580px] rounded shadow"></div>
        <div id="reference-image" class="border bg-white w-[300px] h-[300px] md:w-[580px] md:h-[580px] rounded shadow"></div>
    </div>


    <div>
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <button id="shuffle" class="bg-[#D80032] text-white p-2 rounded cursor w-80 hover:bg-[#FF0B55] border">Shuffle</button>
            <select onchange="selectImage(this.value)" class="p-2 border rounded bg-[#FF0B55] text-white text-sm md:text-base w-80 hover:bg-[#D80032]">
                <option value="" disabled selected class="text-white">Select CCS Instructor</option>
                <option value="img/ccslogo.jpg" class="text-white hover:bg-[#FF0B55]">SPC College of Computer Studies</option>
                <option value="img/gambe.jpg" class="text-white hover:bg-[#FF0B55]">Mellanie Sombreno Gambe</option>
                <option value="img/ell.jpg" class="text-white hover:bg-[#FF0B55]">Elleiell Balisi</option>
                <option value="img/honney.jpg" class="text-white hover:bg-[#FF0B55]">Honey Belle Bontuyan</option>
                <option value="img/lara.jpg" class="text-white hover:bg-[#FF0B55]">Lara Elika Montecillo</option>
                <option value="img/rochelle.jpg" class="text-white hover:bg-[#FF0B55]">Rochel Mae Nazareno</option>
                <option value="img/ryan.jpg" class="text-white hover:bg-[#FF0B55]">Ryan E Balisi</option>
                <option value="img/erwin.jpg" class="text-white hover:bg-[#FF0B55]">Erwin Secosana</option>
                <option value="img/montebon.jpg" class="text-white hover:bg-[#FF0B55]">Reryll Montebon</option>
            </select>
        </div>
    </div>

    <audio autoplay loop>
        <source src="music/tension.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
