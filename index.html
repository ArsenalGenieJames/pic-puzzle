<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliding Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4">
    <!-- Puzzle Grid -->

    <div id="moveDisplay" class="text-white text-xl md:text-2xl mb-4">Moves: 0</div>
    <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
        <div id="puzzle" class="grid grid-cols-3 border bg-white w-[300px] h-[300px] md:w-[580px] md:h-[580px] rounded shadow"></div>
        <div id="reference-image" class="border bg-white w-[300px] h-[300px] md:w-[580px] md:h-[580px] rounded shadow"></div>
    </div>

    <h1 class="text-center text-xl md:text-2xl text-white">Select an image of Female CCS Instructor</h1>
    <div class="flex flex-wrap justify-center gap-2">
        <button onclick="selectImage('img/ell.jpg')" class="p-2 border rounded hover:bg-[#5CB338] text-center text-sm md:text-base text-white">Elleiell Balisi</button>
        <button onclick="selectImage('img/honney.jpg')" class="p-2 border rounded hover:bg-[#5CB338] text-center text-sm md:text-base text-white">Honey Belle Bontuyan</button>
        <button onclick="selectImage('img/lara.jpg')" class="p-2 border rounded hover:bg-[#5CB338] text-center text-sm md:text-base text-white">Lara Elika Montecillo</button>
        <button onclick="selectImage('img/rochelle.jpg')" class="p-2 border rounded hover:bg-[#5CB338] text-center text-sm md:text-base text-white">Rochel Mae Nazareno</button>
    </div>
    <div id="imageSelection" class="flex flex-wrap justify-center gap-4 mb-4"></div>


    
    <script src="script.js"></script>
</body>
</html>
